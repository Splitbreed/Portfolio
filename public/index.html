<!DOCTYPE html>
<html ng-app="ProfileSite">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Adam Youngblood</title>
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainController.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="scripts/materialize/dist/css/materialize.min.css">
    <script src="scripts/materialize/dist/js/materialize.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body ng-controller="MainController as main" class="blue-grey darken-1">
    <header>
      <div class="navbar-fixed">
      <nav class='blue-grey darken-4'>
        <div class="nav-wrapper">
        <a class="brand-logo">Adam Youngblood</a>
        <ul class="left hide-on-med-and-down">
          <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
          <li><a ui-sref="projects" ui-sref-active="active">My Projects</a></li>
          <li><a ui-sref="contact" ui-sref-active="active">Contact Me</a></li>
        </ul>
      </div>
      </nav>
      </div>
    </header>
    <main ui-view></main>
  </body>
</html>
